<!-- interviewers/templates/interviewers/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviewer Sign Up</title>
</head>
<body>
    <h1>Interviewer Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'interviewer_login' %}">Login here</a>.</p>
</body>
</html>

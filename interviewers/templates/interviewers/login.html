<!-- interviewers/templates/interviewers/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviewer Login</title>
</head>
<body>
    <h1>Interviewer Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <!-- Hidden input to specify the redirect URL -->
        <input type="hidden" name="next" value="/interviewer/dashboard/">
        
        <button type="submit">Login</button>
    </form>
    
    <p>Don't have an account? <a href="{% url 'interviewer_signup' %}">Sign up here</a>.</p>
</body>
</html>
